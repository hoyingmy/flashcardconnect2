<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Classification</title>
    <!-- Include P5.js and ML5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
</head>
<body>
    <script>
        // JavaScript code for classification
        let video;
        let label = "Please Display Flashcard";
        let classifier;
        let modelURL = 'https://teachablemachine.withgoogle.com/models/2QypDDFtj/';
        let feedback = "";

        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        function setup() {
            createCanvas(640, 520);
            video = createCapture(VIDEO);
            video.hide();
            classifyVideo();
        }

        function classifyVideo() {
            classifier.classify(video, gotResults);
        }

        function draw() {
            background(0);
            image(video, 0, 0);
            textSize(32);
            textAlign(CENTER, CENTER);
            fill(255);
            text(label, width / 2, height - 60);
            textSize(24);
            text(feedback, width / 2, height - 20);

            let emoji = "A";
            if (label == "B") emoji = "B";
            else if (label == "C") emoji = "C";
            else if (label == "D") emoji = "D";

            textSize(256);
            text(emoji, width / 2, height / 2);
        }

        function gotResults(error, results) {
            if (error) {
                console.error(error);
                return;
            }
            label = results[0].label;
            classifyVideo();
        }

        function mousePressed() {
            if (label === "A") {
                feedback = "Correct";
            } else {
                feedback = "Incorrect";
            }
        }
    </script>
</body>
</html>
