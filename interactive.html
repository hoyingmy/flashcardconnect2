<!DOCTYPE html>
<html>
<head>
  <title>Interactive Flashcard</title>
  <!-- Load p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <!-- Load ML5.js library -->
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let video;
    let label = "Please Display Flashcard";
    let classifier;
    let modelURL = 'https://teachablemachine.withgoogle.com/models/9Ca5bP4Ev/';
    let feedback = ""; // To store check or X

    function preload() {
      classifier = ml5.imageClassifier(modelURL + 'model.json');
    }

    function setup() {
      createCanvas(640, 520);
      video = createCapture(VIDEO);
      video.hide();
      classifyVideo();
    }

    function classifyVideo() {
      classifier.classify(video, gotResults);
    }

    function draw() {
      background(0);
      image(video, 0, 0);

      // Display the question prominently at the top
      textSize(30);
      textAlign(CENTER, TOP);
      fill(255);
      text("What is art?", width / 2, 20);
      
      // Display answer options with more space below
      textSize(16);
      textAlign(LEFT, TOP);
      text("A. Subject", width / 2 - 100, 60);
      text("B. Unsure", width / 2 - 100, 80);
      text("C. Colors", width / 2 - 100, 100);
      text("D. Images", width / 2 - 100, 120);

      // Display the detected label
      textSize(25);
      textAlign(CENTER, CENTER);
      fill(255);
      text(label, width / 2, height - 16);

      // Display the letter (smaller size)
      let emoji = "A";
      if (label == "B") {
        emoji = "B";
      } else if (label == "C") {
        emoji = "C";
      } else if (label == "D") {
        emoji = "D";
      }
      textSize(150); // Reduced from 256 to 150
      text(emoji, width / 2, height / 2 + 50); // Shifted down to add space

      // Display feedback (green check for B, red X for others)
      if (label == "B") {
        fill(0, 255, 0); // Green
        textSize(100);
        text("✓", width / 2 + 100, height / 2 + 50);
      } else if (label == "A" || label == "C" || label == "D") {
        fill(255, 0, 0); // Red
        textSize(100);
        text("✗", width / 2 + 100, height / 2 + 50);
      }
    }

    function gotResults(error, results) {
      if (error) {
        console.error(error);
        return;
      }
      label = results[0].label;
      classifyVideo();
    }
  </script>
</body>
</html>
